<form #postForm="ngForm" (submit)="onAddPost(postForm)">
  <mat-card>
    <mat-form-field appearance="fill">
      <input
      matInput
      type="text"
      name = "title"
      placeholder="Title"
      required
      minlength="3"
      ngModel
      #title="ngModel"
      >
      <mat-error *ngIf="title.invalid">
        Please enter a title...
      </mat-error>
    </mat-form-field>
      <mat-form-field appearance="fill">
        <textarea
        matInput
        name="content"
        placeholder="About Post"
        rows="6"
        required
        ngModel
        #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">
          Please enter content...
        </mat-error>
      </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit"
        >Save Post</button>
  </mat-card>
</form>
